<section class="search_bar_sec">
    <div class="container">      
        <div class="search_bar">
            <div class="row">    
                <div class="col-md-6">
                    <select name="sort" id="" class="form-control">
                        <option>Sort User</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="search" class="form-control" placeholder="Search User">
                </div> 
            </div>  
        </div>
    </div>
</section>

<section class="user">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="users" *ngFor="let users of user">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{users.avatar_url}}" alt="" style="width: 50px;height: 50px;">
                        </div>
                        <div class="col-md-9">
                            <p class="user_name">
                                {{users.login}}
                            </p>
                            <p class="user_profile">
                                Profile
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="user_data">
                                        Data One
                                    </p>
                                    <p class="user_data">
                                        Data: Two
                                    </p>
                                </div>
                                <div class="col-md-6 text-right">
                                    <button class="btn btn-primary toggle-btn" (click)="getUserDetail(users.login)" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                        Details
                                    </button>  
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-12">
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <div *ngFor="let userDetail of userDetail">
                                        {{userDetail.name}}
                                        {{userDetail.language}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
